    <script>
    
        function validateEmail() {
        
            var email = document.getElementById("userEmail").value;
            const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            
            if(re.test(email)){
            
                $('#userEmail').removeClass(" invalid");
                $('#userEmail').parent().next().css("display", 'none');
            }
            else{
                
                if (!$('#userEmail').hasClass("invalid"))
                    $('#userEmail').addClass(" invalid");

                $('#userEmail').parent().next().css("display", 'block');
                
            }
            return re.test(email);
        }
        
        function validatePhoneNumber() {
        
            if (isNaN($('#phoneNumber').val())) {

                if (!$('#phoneNumber').hasClass("invalid"))
                    $('#phoneNumber').addClass(" invalid");

                $('#phoneNumber').parent().next().css("display", 'block');
                
                return false;
                
            }
            else if ($('#phoneNumber').val() == '') {

                if (!$('#phoneNumber').hasClass("invalid"))
                    $('#phoneNumber').addClass(" invalid");
    
                $('#phoneNumber').parent().next().css("display", 'block');
    
                return false;

            }
            else if (!isNaN($('#phoneNumber').val())) {

                $('#phoneNumber').removeClass(" invalid");
                $('#phoneNumber').parent().next().css("display", 'none');
                return true;
            }
        
        }
    </script>

    <script>
        function checkPassword() {

            var password = document.getElementById("password").value;
            var confirmedPassword = document.getElementById("confirmPassword").value;

            var passwordErrorMsgSpan = document.getElementById("passwordErrorMsg");

            if (password != confirmedPassword) {

                passwordErrorMsgSpan.style.display = "block";
                return false;
            }
            passwordErrorMsgSpan.style.display = "none";

            return true;
        }
    </script>
